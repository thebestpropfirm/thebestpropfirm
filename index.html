<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="cGTT2suHOHEpSPhD8GoRyg07e0xF5g9jJ4p22l_klJo" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Best Propfirm - Votre Mellieur site de Prop Firm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Ajout de l'image de fond */
            background-size: cover; /* Ajustement de la taille de l'image */
        }
        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #007bff;
        }
        img.logo {
            max-width: 100px;
            height: auto;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        window.onload = function() {
            const signupButton = document.querySelector('.button.signup');
            signupButton.addEventListener('click', function() {
                window.location.href = "inscription.html"; // Redirection vers la page d'inscription
            });

            const loginButton = document.querySelector('.button.login');
            loginButton.addEventListener('click', function() {
                window.location.href = "connexion.html"; // Redirection vers la page de connexion
            });
        };
    </script>
</head>
<body>
    <header>
        <img class="logo" src="site.png" alt="Logo The Best Propfirm">
        <h1>The Best Propfirm</h1>
        <p>Votre Mellieur site de Prop Firm</p>
    </header>
    <div class="container">
        <div class="buttons">
            <button class="button signup">S'inscrire</button>
            <button class="button login">Se connecter</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 The Best Propfirm - Tous droits réservés</p>
    </footer>
</body>
</html>
