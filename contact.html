<!DOCTYPE html>
<html>
<head>
    <title>Contactez par e-mail</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            padding: 20px;
            background-color: white;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .logo {
            max-width: 100px;
            height: auto;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #007bff;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="site.png" alt="Logo" class="logo">
        <h1>Contactez-nous par e-mail</h1>
        <p>Vous pouvez nous contacter par e-mail Ã  l'adresse : <strong>thebestprofirm@gmail.com</strong></p>
    </div>
</body>
</html>
