<!DOCTYPE html>

    <title>Profil</title>
    <style>
        /* Votre code CSS existant ici */
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #007bff;
            color: #fff;
            margin: 0;
            padding: 20px;
            border-bottom: 2px solid #0056b3;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Ajustement pour le bouton Se déconnecter */
        }

        .logo {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        .profil-info {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 20px;
            display: none;
        }

        .offer {
            margin-bottom: 30px;
            text-align: center;
        }

        .offer-number {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
            margin: 10px 0;
        }

        .offer-image {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        .offer-button {
            display: block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .offer-button:hover {
            background-color: #0056b3;
        }

        .user-name {
            float: right;
            color: #fff;
            font-weight: bold;
        }

        .logout-button {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #fff;
            border-radius: 5px;
        }

        .logout-button:hover {
            background-color: #fff;
            color: #007bff;
        }

        .profile-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .profile-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        window.onload = function() {
            const profileButton = document.querySelector('.profile-button');
            const profilInfo = document.querySelector('.profil-info');

            profileButton.addEventListener('click', function() {
                // Afficher ou masquer les informations de l'utilisateur lorsque le bouton profil est cliqué
                if (profilInfo.style.display === 'none') {
                    // Afficher les informations de l'utilisateur
                    const userName = localStorage.getItem('username');
                    const userEmail = localStorage.getItem('email');
                    const userSpan = document.getElementById('user-info');
                    userSpan.textContent = `Nom d'utilisateur: ${userName}, Adresse email: ${userEmail}`;

                    profilInfo.style.display = 'block';
                } else {
                    profilInfo.style.display = 'none';
                }
            });
        };
    </script>
